                                if (!deletedLaps[conveyor].some(lap => lap.lapTime === entryData.lapTime && lap.timeOfDay === entryData.timeOfDay)) {
                                    const lapTimestamp = Date.parse(entryData.timeOfDay.replace(/\//g, '/') + ':00');
                                    if (lapTimestamp > sinceTimestamp) {
                                        lapTimesArray.push({ lapTime: entryData.lapTime, timeOfDay: entryData.timeOfDay });
                                        if (lapTimesArray.length > 10) {
                                            lapTimesArray.shift(); // Remove the oldest lap if more than 10 laps
                                        }
                                        // Update the latest lap timestamp
                                        if (!latestLapTimestamp || lapTimestamp > latestLapTimestamp) {
                                            latestLapTimestamp = lapTimestamp;
                                        }
                                    }
                                }
                            } else {
                                console.error('Entry data is missing lapTime or timeOfDay:', entryData);
                            }
                        } catch (e) {
                            console.error('Error parsing entry data:', data[key].data, e);
                        }
                    } else {
                        console.error('Invalid JSON data:', data[key].data);
                    }
                }
                displayStats();
            } else {
                console.error('No data found in snapshot.');
            }
        }).catch((error) => {
            console.error('Error fetching data from Firebase:', error);
        });
    }
